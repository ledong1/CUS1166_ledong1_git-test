{% extends 'layout.html' %}

{% block content %}
<h1>Welcome!</h1>
{% for course in courses %}
  <li>
    {{course.course_title}}
  </li>
{% endfor %}

<form action="{{ url_for('add_course') }}" method="post">
<input type="text" name="course_number" placeholder="Enter course number ">
<input type="text" name="course_title" placeholder="Type course title">
<button type="Submit">add course</button>
</form>




{% endblock %}
